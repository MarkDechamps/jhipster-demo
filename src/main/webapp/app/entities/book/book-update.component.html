<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-book-heading" jhiTranslate="clubManagerApp.book.home.createOrEditLabel">Create or edit a Book</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clubManagerApp.book.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clubManagerApp.book.targetRating" for="field_targetRating">Target Rating</label>
                    <input type="number" class="form-control" name="targetRating" id="field_targetRating"
                           formControlName="targetRating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clubManagerApp.book.club" for="field_club">Club</label>
                    <select class="form-control" id="field_club" name="club" formControlName="club">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clubOption.id === editForm.get('club')!.value?.id ? editForm.get('club')!.value : clubOption" *ngFor="let clubOption of clubs; trackBy: trackById">{{ clubOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clubManagerApp.book.member" for="field_member">Member</label>
                    <select class="form-control" id="field_member" name="member" formControlName="member">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="memberOption.id === editForm.get('member')!.value?.id ? editForm.get('member')!.value : memberOption" *ngFor="let memberOption of members; trackBy: trackById">{{ memberOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
